<body>

  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <div class="container">
    <div class="page-content-head">
     <div class="main-banner">
      <div class="row">
        <div class="col-lg-7">
          <div class="header-text">
            <h4><em>Source.exe</em> GBF Player</h4>
            <h6>Rank 400 | Menhera 専門 | Fire/Earth Main</h6>
            <h6>Playing Since: 10/10/2023 | ID: 23498650</h6><br>
            <ul class="nav">
              <div class="main-border-button">
                <a href="https://game.granbluefantasy.jp/#profile/23498650">GBF Profile</a>
              </div>&nbsp;
              <div class="main-border-button">
                <a href="https://bsky.app/profile/sourceexe.pro">BlueSky</a>
              </div>&nbsp;
              <div class="main-border-button">
                <a href="https://x.com/Sourc3EXE">Twitter</a>

  </div>
  </div>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
            <ul class="nav-selector">
              <div class="main-border-button" onclick="cargarHTML('/home/gbf.html')">
                <a href="#">GranblueFantasy</a>
              </div>
              <div class="main-border-button" onclick="cargarHTML('home/uma.html')">
                <a href="#">Uma Musume</a>
              </div>
            </ul>
            <div id="contenedor"></div>

            <script>
              function cargarHTML(archivo) {
                const contenedor = document.getElementById('contenedor');
            
                // Mostrar preloader animado
                contenedor.innerHTML = `
                  <center>
                    <div class="preloader-inner">
                      <span class="dot"></span>
                      <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                      </div>
                    </div>
                  </center>
                `;
            
                fetch(archivo)
                  .then(response => response.text())
                  .then(data => {
                    contenedor.innerHTML = ''; // Limpiar loader
            
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
            
                    // Insertar primero el contenido que no sea <script>
                    Array.from(tempDiv.childNodes).forEach(node => {
                      if (node.tagName !== 'SCRIPT') {
                        contenedor.appendChild(node.cloneNode(true));
                      }
                    });
            
                    // Ejecutar los <script> con un pequeño retardo
                    setTimeout(() => {
                      Array.from(tempDiv.childNodes).forEach(node => {
                        if (node.tagName === 'SCRIPT') {
                          const newScript = document.createElement('script');
                          if (node.src) {
                            newScript.src = node.src;
                          } else {
                            newScript.textContent = node.textContent;
                          }
                          contenedor.appendChild(newScript);
                        }
                      });
                    }, 100); // Puedes ajustar este tiempo si es necesario
                  })
                  .catch(error => {
                    contenedor.innerHTML = `<p>Error al cargar el contenido: ${error}</p>`;
                  });
              }
            
              // Cargar por defecto gbf.html al inicio
              window.onload = () => cargarHTML('/home/gbf.html');
            </script>
        </div>
      </div>
    </div>
  </div>
  
  <footer>

        </div>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
